
  <h1>{{artists.name | uppercase}}</h1>
  <p>{{artists.id}}</p>
  <p>{{artists.name}}</p>
  
  <input type="text" [(ngModel)]="artists.name" name="name" />
  
  <h2>All Artists</h2>
  
  <ul>
	<li *ngFor="let artist of allartists" (click)="onSelectArtist(artist)" [class.activeArtist]="artist===selectedArtist">
		<span>{{artist.id}}--{{artist.name}}</span>
	</li>
  </ul>
